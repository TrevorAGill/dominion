<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts7.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Dominion</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1>Dominion</h1>
        <button type="button" id="newGame" class="btn btn-primary">Let's Play!</button>
        <div class = "row">
          <div class="col-md-6">
            <div class="well player1-controls">
              <h3>player 1 controls</h1>
              <ul>
                <li><button type="button" id="draw-hand1" class="btn btn-danger">Draw Hand</button></li>
                <li><button type="button" id="action-phase1" class="btn btn-danger">Play an Action</button></li>
                <li><button type="button" id="buy-phase1" class="btn btn-danger">Buy a Card</button><br></li>
                <li><button type="button" id="end-turn1" class="btn btn-danger">End Turn</button><br></li>
              </ul>
              <div id="resources-remaining">
                Money Remaining: <span id = "money-counter"></span><br>
                Actions Remaining: <span id = "action-counter"></span><br>
                Buys Remaining: <span id = "buy-counter"></span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="well player2-controls">
              <h3>player 2 controls</h1>
              <ul>
                <li><button type="button" id="draw-hand2" class="btn btn-danger">Draw Hand</button></li>
                <li><button type="button" id="action-phase2" class="btn btn-danger">Play an Action</button></li>
                <li><button type="button" id="buy-phase2" class="btn btn-danger">Buy a Card</button><br></li>
                <li><button type="button" id="end-turn2" class="btn btn-danger">End Turn</button><br></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Play Zone</h3>
        </div>
        <div class="panel-body play-zone">
          <div class="well gameboard">
            <h3>Hand</h3>
            <div class="row">
              <div class="col-md-8 hand">
              </div>
              <div class="col-md-4">
                <img src="img/deck.jpg" height="250px"><span id="deck-counter"></span>
                <img src="img/discard.jpg" height="250px"><span id="discard-counter"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Buy Zone</h2>
        </div>
        <div class="panel-body buy-zone">
          <div class = "well">
            <h3>Actions</h3>
            <div class = "row">
              <div class="col-md-2">
                <input type="image" src="img/cellar.jpg" name="buy-cellar" id="buy-cellar" />
              </div>
              <div class="col-md-2">
                <input type="image" src="img/moat.jpg" name="buy-moat" id="buy-moat" />
              </div>
              <div class="col-md-2">
                <input type="image" src="img/village.jpg" name="buy-village" id="buy-village" />
              </div>
              <div class="col-md-2">
                <input type="image" src="img/woodcutter.jpg" name="buy-woodcutter" id="buy-woodcutter" />
              </div>
              <div class="col-md-2">
                <input type="image" src="img/workshop.jpg" name="buy-workshop" id="buy-workshop" />
              </div>
            </div>
            <div class = "row">
              <div class="col-md-2 action-count">
                <span id = "count-cellar">10</span>
              </div>
              <div class="col-md-2 action-count">
                <span id = "count-moat">10</span>
              </div>
              <div class="col-md-2 action-count">
                <span id = "count-village">10</span>
              </div>
              <div class="col-md-2 action-count">
                <span id = "count-woodcutter">10</span>
              </div>
              <div class="col-md-2 action-count">
                <span id = "count-workshop">10</span>
              </div>
            </div>
            <div class = "row">
              <div class="col-md-2">
                <input type="image" src="img/militia.jpg" name="buy-militia" id="buy-militia" />
              </div>
              <div class="col-md-2">
                <input type="image" src="img/remodel.jpg" name="buy-remodel" id="buy-remodel" />
              </div>
              <div class="col-md-2">
                <input type="image" src="img/smithy.jpg" name="buy-smithy" id="buy-smithy" />
              </div>
              <div class="col-md-2">
                <input type="image" src="img/market.jpg" name="buy-market" id="buy-market" />
              </div>
              <div class="col-md-2">
                <input type="image" src="img/mine.jpg" name="buy-mine" id="buy-mine" />
              </div>
            </div>
            <div class = "row">
              <div class="col-md-2 action-count">
                <span id = "count-militia">10</span>
              </div>
              <div class="col-md-2 action-count">
                <span id = "count-remodel">10</span>
              </div>
              <div class="col-md-2 action-count">
                <span id = "count-smithy">10</span>
              </div>
              <div class="col-md-2 action-count">
                <span id = "count-market">10</span>
              </div>
              <div class="col-md-2 action-count">
                <span id = "count-mine">10</span>
              </div>
            </div>
          </div>
          <div class = "well">
            <h3>Victory Points</h3>
            <div class = "row">
              <div class="col-md-2">
                <input type="image" src="img/estate.jpg" name="buy-estate" id="buy-estate" />
              </div>
              <div class="col-md-2">
                <input type="image" src="img/duchey.jpg" name="buy-duchey" id="buy-duchey" />
              </div>
              <div class="col-md-2">
                <input type="image" src="img/province.jpg" name="buy-province" id="buy-province" />
              </div>
            </div>
            <div class = "row">
              <div class="col-md-2 action-count">
                <span id = "count-estate">10</span>
              </div>
              <div class="col-md-2 action-count">
                <span id = "count-duchey">10</span>
              </div>
              <div class="col-md-2 action-count">
                <span id = "count-province">10</span>
              </div>
            </div>
          </div>
          <div class = "well">
            <div class = "row">
              <div class="col-md-2">
                <input type="image" src="img/copper.jpg" name="buy-copper" id="buy-copper" />
              </div>
              <div class="col-md-2">
                <input type="image" src="img/silver.jpg" name="buy-silver" id="buy-silver" />
              </div>
              <div class="col-md-2">
                <input type="image" src="img/gold.jpg" name="buy-gold" id="buy-gold" />
              </div>
            </div>
            <div class = "row">
              <div class="col-md-2 action-count">
                <span id = "count-copper"></span>
              </div>
              <div class="col-md-2 action-count">
                <span id = "count-silver">10</span>
              </div>
              <div class="col-md-2 action-count">
                <span id = "count-gold">10</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
